name: CI

on:
  push:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm install
        working-directory: client
      - run: npm run lint
        working-directory: client
      - run: npm test -- --run
        working-directory: client

  server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 3s
          --health-timeout 3s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - name: Seed database
        run: |
          PGPASSWORD=password psql -h localhost -U admin -d postgres -c "CREATE DATABASE jungle_admin_test;"
          PGPASSWORD=password psql -h localhost -U admin -d jungle_admin_test -f docker/init-db/02-seed.sql
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: npm install
        working-directory: server
      - run: npm run lint
        working-directory: server
      - run: npm test -- --run
        working-directory: server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: admin
          DB_PASSWORD: password
          DB_NAME: jungle_admin_test
