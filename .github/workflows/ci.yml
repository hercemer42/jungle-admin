name: CI

on:
  push:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [client, server]
    name: ${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ${{ matrix.package }}/package-lock.json
      - run: npm install
        working-directory: ${{ matrix.package }}
      - run: npm run lint
        working-directory: ${{ matrix.package }}
      - run: npm test -- --run
        working-directory: ${{ matrix.package }}
